<h1>Nieuw spel</h1>
<div><span>Hoe heet je?</span><input class="name-input" type="text" ng-model="game.character.name" /></div>
<div>
    <span>Ben je sterk, snel of slim?</span>
    <select class="specialty-select" ng-options="specialty.value for specialty in specialties" ng-model="game.selectedSpecialty">
        <option value="">-- Kies een specialiteit --</option>
    </select>
</div>
<p>Je bent: {{ game.selectedSpecialty.value }}</p>
<div>
    <span>Wat neem je mee?</span>
    <select class="weapon-select" ng-options="item.name for item in items" ng-model="game.selectedItem">
        <option value="">-- Kies een voorwerp --</option>
    </select>
</div>
<p>Je neemt mee: {{ game.selectedItem.name }}</p>
<button type="button" class="btn btn-primary" ng-click="startNewGame()">Start avontuur</button>
